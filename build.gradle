plugins {
    id 'java'
    id 'eclipse'
    id 'net.minecrell.licenser' version '0.2'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

defaultTasks 'licenseFormat'

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven/'
    }
    maven {
        name 'minecrell-releases'
        url 'http://repo.minecrell.net/releases'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:4.1.0-SNAPSHOT"
    shadow "org.reflections:reflections:0.9.10"
}

configurations {
    compile.extendsFrom shadow
}

license {
    ext.name = project.name
    ext.organization = project.organization
    ext.url = project.url
    ext.inceptionYear = project.inceptionYear
    ext.currentYear = project.currentYear
    header rootProject.file('HEADER.txt')
    include '**/*.java'
    style.java = 'JAVADOC'
}

tasks.getByPath(':jar').enabled = false
shadowJar {
    dependencies {
        include(dependency('com.github.XtraStudio:XtraCore:-SNAPSHOT'))
    }
    configurations = [project.configurations.shadow]
    classifier = ''
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}
