plugins {
    id 'java'
    id 'maven'
    id 'net.minecrell.licenser' version '0.2'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

defaultTasks 'licenseFormat'

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven/'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:4.1.0-SNAPSHOT"
    compile "org.reflections:reflections:0.9.10"
    compile "org.javassist:javassist:3.20.0-GA"
}

license {
    ext.name = project.name
    ext.organization = project.organization
    ext.url = project.url
    ext.inceptionYear = project.inceptionYear
    ext.currentYear = project.currentYear
    header rootProject.file('HEADER.txt')
    include '**/*.java'
    style.java = 'JAVADOC'
}

tasks.getByPath(':jar').enabled = false
shadowJar {
    dependencies {
        include(dependency('org.reflections:reflections'))
        include(dependency('org.javassist:javassist'))
    }
    relocate 'org.reflections', 'com.xtra.core.core-dependencies.reflections'
    relocate 'javassist', 'com.xtra.core.core-dependencies.javassist'
    classifier = ''
}

artifacts {
    archives shadowJar
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}
